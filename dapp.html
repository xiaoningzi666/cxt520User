<script>
	var mobilePhone=$.getUrlParam('m')
	var codeItemList = null;
		$.ajax({
			type:"get",
			url:apiUrl + "/configration/getconfigrationitems?keywords=AppDownloadUrl",
			dataType:"json",
			success:function(data){
				if(data.return_code=="SUCCESS"){
					codeItemList = data.codeItemList;
				}
			}
		})
		
	if(mobilePhone==null)
		$('#recommendCode').hide()
	else
		$('#mobilePhone').text(mobilePhone)
	
	$('#AndroidDapp').click(function(){
		$.each(codeItemList, function(index,item) {
			$('.modal').show()
			if(item.code.toUpperCase()=="AndroidAppMarket".toUpperCase()){
				if(item.remark == '')
					alert('非常抱歉！您要的应用走丢了，我们正在搜寻，请您等会再来吧……');
				else{
					var ua = navigator.userAgent.toLowerCase();
					if(ua.match(/MicroMessenger/i)=="micromessenger") {
					   $('.linkopen').show()
					}
					else{
						window.location.assign(item.remark)
					}
				}
			}
		})	
	})
	$('#iOSDapp').click(function(){
